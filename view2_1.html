<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
    }

    .form-container {
      width: 300px;
      padding: 20px;
      height:80vh;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(161, 199, 22, 0.1);
    }

    .form-container h3 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #121085;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 3px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group select:focus {
      border-color: #007bff;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Hi! user_name</h3>
    <div class="form-group">
      <label for="display">What to display (Marks/Docs)</label>
      <select id="display">
        <option value="">Select an option</option>
        <option value="Marks">Marks</option>
        <option value="Docs">Docs</option>
      </select>
    </div>
    <div class="form-group">
      <label for="parameters">Parameters</label>
      <select id="parameters">
        <option value="">Select a parameter</option>
        <option value="Parameter1">Parameter 1</option>
        <option value="Parameter2">Parameter 2</option>
        <option value="Parameter3">Parameter 3</option>
        <option value="Parameter4">Parameter 4</option>
      </select>
    </div>
    <button class="submit-button" onclick="handleSubmit()">SUBMIT</button>
  </div>

  <script>
    function handleSubmit() {
      const display = document.getElementById('display').value;
      const parameters = document.getElementById('parameters').value;

      if (!display || !parameters) {
        alert('Please select all fields.');
        return;
      }

      alert(`Display: ${display}\nParameters: ${parameters}`);
    }
  </script>
</body>
</html>
